<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>      

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="/vendor/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
        <button id='button'type="button">
            <i class="far fa-edit"></i>
          Compose</button>
      
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            
            <div class ="c-error"> I am an error</div>
            <form id='tweet-form' >
              <textarea id="textarea" name="text" placeholder="What are you humming about?"></textarea>
              <div class="flex">
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
              </div>
            </form>
          </section>
          
            <section id="tweet-container">
              <article class="tweet">
                <header class="clearfix">
                  <img src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2010/03/gravatar.jpg">
                  <div class ="name">hello </div>
                  <div class ="handle"> byeee</div>
                </header>
                <p class="text"> blah dddddwdewf</p>
                <footer>
                  <div class= "date"> april 21st</div>
                  <span class = "icons">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-flag"></i>
                    <i class="fas fa-retweet"></i>
                  </span>
                </footer>
              </article>
            </section>
         
          
    </main>

  </body>
</html>
