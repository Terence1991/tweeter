<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" type='text/css'>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>      

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets/" method="POST">
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <div class="flex">
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
              </div>
            </form>
          </section>
          
            <section id="tweet-container">
              <article class="tweet">
                <header class="clearfix">
                  <img src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2010/03/gravatar.jpg">
                  <div class ="name">hello </div>
                  <div class ="handle"> byeee</div>
                </header>
                <p class="content"> blah dddddwdewf</p>
                <footer class= "date"> tweet date and time</footer>
              </article>
            </section>
         
          
    </main>

  </body>
</html>
